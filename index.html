<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">Mode Gelap</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Kalkulator Matriks</h1>
            <p>Kalkulator matriks lengkap dengan berbagai operasi matematika</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Matriks A</h2>
                <div class="matrix-controls">
                    <div class="size-control">
                        <label>Ukuran:</label>
                        <input type="number" id="rowsA" class="size-input" value="2" min="1" max="5" onchange="createMatrix('A')">
                        <span>×</span>
                        <input type="number" id="colsA" class="size-input" value="2" min="1" max="5" onchange="createMatrix('A')">
                    </div>
                    <div class="operation-controls">
                        <button class="btn btn-secondary" onclick="fillRandom('A')">Isi Acak</button>
                        <button class="btn btn-secondary" onclick="fillIdentity('A')">Matriks Identitas</button>
                        <button class="btn btn-danger" onclick="clearMatrix('A')">Bersihkan</button>
                    </div>
                </div>
                <div id="matrixA" class="matrix-container"></div>
            </div>

            <div class="card">
                <h2>Matriks B</h2>
                <div class="matrix-controls">
                    <div class="size-control">
                        <label>Ukuran:</label>
                        <input type="number" id="rowsB" class="size-input" value="2" min="1" max="5" onchange="createMatrix('B')">
                        <span>×</span>
                        <input type="number" id="colsB" class="size-input" value="2" min="1" max="5" onchange="createMatrix('B')">
                    </div>
                    <div class="operation-controls">
                        <button class="btn btn-secondary" onclick="fillRandom('B')">Isi Acak</button>
                        <button class="btn btn-secondary" onclick="fillIdentity('B')">Matriks Identitas</button>
                        <button class="btn btn-danger" onclick="clearMatrix('B')">Bersihkan</button>
                    </div>
                </div>
                <div id="matrixB" class="matrix-container"></div>
            </div>

            <div class="card result-card">
                <h2>Operasi Matriks</h2>
                <div class="operation-controls">
                    <button class="btn" onclick="performOperation('add')">A + B</button>
                    <button class="btn" onclick="performOperation('subtract')">A - B</button>
                    <button class="btn" onclick="performOperation('multiply')">A × B</button>
                    <button class="btn" onclick="performOperation('transposeA')">Transpose A</button>
                    <button class="btn" onclick="performOperation('transposeB')">Transpose B</button>
                    <button class="btn" onclick="performOperation('determinantA')">Determinan A</button>
                    <button class="btn" onclick="performOperation('determinantB')">Determinan B</button>
                    <button class="btn" onclick="performOperation('inverseA')">Invers A</button>
                    <button class="btn" onclick="performOperation('inverseB')">Invers B</button>
                    <button class="btn btn-secondary" onclick="performOperation('power')">Pangkat A</button>
                </div>
                <div class="result-display" id="result">
                    <div class="success">
                        Selamat datang! Pilih operasi matriks yang ingin Anda hitung.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
