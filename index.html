<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Matriks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Matriks</h1>

    <div class="controls">
      <div>
        <label>Baris Matriks A:</label>
        <input type="number" id="rowsA" min="1" value="2" placeholder="Baris Matriks A" title="Masukkan jumlah baris untuk Matriks A">
        <label>Kolom Matriks A:</label>
        <input type="number" id="colsA" min="1" value="2" placeholder="Kolom Matriks A" title="Masukkan jumlah kolom untuk Matriks A">
      </div>
      <div>
        <label>Baris Matriks B:</label>
        <input type="number" id="rowsB" min="1" value="2" placeholder="Baris Matriks B" title="Masukkan jumlah baris untuk Matriks B">
        <label>Kolom Matriks B:</label>
        <input type="number" id="colsB" min="1" value="2" placeholder="Kolom Matriks B">
      </div>
      <button onclick="generateMatrix()">Generate Matriks</button>
      <button onclick="resetAll()" class="reset">Reset</button>
    </div>

    <div id="matrices">
      <div id="matrixA"></div>
      <div id="matrixB"></div>
    </div>

    <div class="operations">
      <button onclick="addMatrices()">A + B</button>
      <button onclick="subtractMatrices()">A - B</button>
      <button onclick="multiplyMatrices()">A × B</button>
      <button onclick="scalarMultiplyMatrix('A')">k × A</button>
      <button onclick="scalarMultiplyMatrix('B')">k × B</button>
      <button onclick="transposeMatrix('A')">Transpose A</button>
      <button onclick="transposeMatrix('B')">Transpose B</button>
      <button onclick="determinantMatrix('A')">Determinan A</button>
      <button onclick="determinantMatrix('B')">Determinan B</button>
      <button onclick="inverseMatrix('A')">Invers A</button>
      <button onclick="inverseMatrix('B')">Invers B</button>
    </div>

    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
